<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id='main-content'>
        <div id='left-content-header'>
            <div id='left-content'>
                My Library
            </div>
            <div id='column-names'>
                <div class='title-column'>Title</div>
                <div class='author-column'>Author</div>
                <div class='pages-column'>Pages</div>
                <div class='status-column'>Read</div>
                <!-- Delete button container exists in column for alignment purposes -->
                <div class='delete-button-column'>
                    <!-- <button class='delete-button'>X</button> -->
                </div>
            </div>

            <div class='entry-breadcrumb' style='height:2px;'></div>

            <div id='book-content'>
                <div class='book-list-entry'>
                   <div class='title-column'>One Piece</div>
                   <div class='author-column'>Eiichiro Oda</div>
                   <div class='pages-column'>984</div>
                   <div class='status-column'>Yes</div>
                   <div class='delete-button-column'>
                       <button class='delete-button'>X</button>
                   </div>
                </div>
            </div>


        </div>

        <div id='right-content'>
            <div id='book-input-form' target='_self'>
                <label for='title-input'>Title of Book</label>
                <input type='text' id='title-input' name='title-input' autocomplete="off">
                <label for='author-input'>Author </label>
                <input type='text' id='author-input' name='author-input' autocomplete="off">
                <label for='pages-input'>Number of pages </label>
                <input type='text' id='pages-input' name='pages-input' size='5' maxlength=5 autocomplete="off">
                <label for='read-input'>Have you read this yet? </label>
                <input type='checkbox' id='read-input' name='read-input' checked>
                <button id='submit-input'>Submit</button>
            </div>
        </div>

    </div>
    <footer>
        Built for the <a href='https://www.theodinproject.com/dashboard'>Odin Project Curriculum</a>.

        <a href='https://github.com/kevinmonisit'><i class="fa fa-github" style='font-size:20px;padding-left:20px;'></i></a>
    </footer>
</body>
<script src="main.js"></script>
</html>
